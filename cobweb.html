<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>cobweb.js</title>
  </head>
  <body>
    <!-- load script -->
    <script src="./cobweb.js"></script>

    <!-- add css file for canvas to be a fixed % of screen size? -->

    <!-- boxes for equation and parameters -->
    <p>Function: <input type="text" id="func" /></p>
    <p>XMin: <input type="text" id="xmin" /></p>
    <p>YMin: <input type="text" id="ymin" /></p>
    <p>XMax: <input type="text" id="xmax" /></p>
    <p>YMax: <input type="text" id="ymax" /></p>
    <p>Iterations: <input type="text" id="iters" /></p>

    <!-- button to activate script that generates canvas content -->
    <p><button id="generate" onclick="generate()">Generate cobweb
    diagram!</button></p>

    <!-- <canvas> that it's actually drawn onto; generate at high
    resolution and use CSS to scale it? -->
    <canvas id="canvas">Please visit this page from a modern browser
    that supports the HTML5
    <ahref="https://en.wikipedia.org/wiki/Canvas_element">canvas
    element</a> to use this applet.</canvas>

    <!-- copyright and author notice -->
    <p>cobweb.js is copyright Â®2017 Mark Haferkamp and available
    at <a href="https://github.com/refola/cobweb.js">github.com/refola/cobweb.js</a>.</p>
  </body>
</html>
